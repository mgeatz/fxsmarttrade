<div class="main_body_div" [class.darkTheme]="!theme" [class.lightTheme]="theme">
  <app-header [selectedPage]="selectedPage" (pageChangeEvent)="pageUpdated($event)"></app-header>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h1 *ngIf="selectedPage === 'home'">Trade Analysis</h1>
        <h1 *ngIf="selectedPage !== 'home'">{{selectedPage | titlecase }}</h1>
      </div>
      <div class="col-sm-4">
        <small>{{currentTime}}</small>
      </div>
    </div>
    <i>Design And Analyze Your Next Trading Algorithm</i>
    <hr>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" *ngIf="selectedPage === 'home'">
          <a routerLink="/" (click)="goTo('home')">Home</a>
        </li>
        <li class="breadcrumb-item active" *ngIf="selectedPage !== 'home'">
          <a routerLink="/">Home</a> / {{selectedPage}}
        </li>
      </ol>
    </nav>
  </div>
  <router-outlet></router-outlet>
</div>
